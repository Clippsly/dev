<html lang="en">

        <title>Document</title>

                                </div>
                            </h1>
                            <p class="trackpage-duration"></p>
                            <div class="trackpage-metadata">
                                <a
                                    class="avatar skeleton-load-bg"
                                    tabindex="-1"
                                    ><img
                                        role="presentation"
                                        alt=""
                                        loading="eager"
                                        fetchpriority="low"
                                        data-global-target="skelimg"
                                        class="skeleton-load-fg"
                                /></a>
                                <div>
                                    <span class="displayname">
                                        displayname
                                    </span>
                                    <a href="" class="artist-name">
                                        <span>@handle</span>
                                        <div class="icon">
                                            <svg
                                                width="10"
                                                height="10"
                                                viewBox="0 0 10 10"
                                                fill="none"
                                                xmlns="http://www.w3.org/2000/svg"
                                            >
                                                <path
                                                    d="M0 5C0 2.23858 2.23858 0 5 0C7.76142 0 10 2.23858 10 5C10 7.76142 7.76142 10 5 10C2.23858 10 0 7.76142 0 5ZM7.35355 4.10355C7.54882 3.90829 7.54882 3.59171 7.35355 3.39645C7.15829 3.20118 6.84171 3.20118 6.64645 3.39645L4.5 5.54289L3.35355 4.39645C3.15829 4.20118 2.84171 4.20118 2.64645 4.39645C2.45118 4.59171 2.45118 4.90829 2.64645 5.10355L4.14645 6.60355C4.34171 6.79882 4.65829 6.79882 4.85355 6.60355L7.35355 4.10355Z"

                                            </svg>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comments-section" id="comments-section">
                    <div class="comment-input-container">
                        <input
                            type="text"
                            id="comment-input"
                            class="comment-input"
                            placeholder="Write a comment..."
                        />
                        <button id="send-comment-btn" class="">
                            Post
                        </button>
                    </div>
                    <div class="progressSpinner hugeState">
                        <div
                            class="progressSpinner--background"
                        ></div>
                        <div class="progressSpinner--progress">
                            <div class="progressSpinner--spinner">
                                <div class="progressSpinner--start">
                                    <div
                                        class="progressSpinner--indicator"
                                    ></div>
                                </div>
                                <div class="progressSpinner--end">
                                    <div
                                        class="progressSpinner--indicator"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div
                    class="more-from-author track-carousel"
                    id="more-from-author"
                >
                    <!-- Skeleton * 6 -->
                    <div class="track skeleton">
                        <div
                            class="track-cover skeleton-load-bg"
                        ></div>
                        <div class="track-metadata">
                            <div
                                class="avatar skeleton-load-bg"
                            ></div>
                            <div class="track-info">
                                <span class="skeleton-load-bg"
                                    >wwwwwwwwwww</span
                                ><span class="skeleton-load-bg"
                                    >wwwwwww</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
